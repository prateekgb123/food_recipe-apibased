<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }


        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }


        form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        input {
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }


        .toggle-link {
            color: #007bff;
            cursor: pointer;
            margin-top: 10px;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        #message {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="authContainer">
        <div id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <button id="showSignup">Sign up</button></p>
        </div>

        <div id="signupSection" style="display: none;">
            <h2>Signup</h2>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <button id="showLogin">Login</button></p>
        </div>

        <p id="message"></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginSection = document.getElementById("loginSection");
            const signupSection = document.getElementById("signupSection");
            const message = document.getElementById("message");


            document.getElementById("showSignup").addEventListener("click", () => {
                loginSection.style.display = "none";
                signupSection.style.display = "block";
            });

            document.getElementById("showLogin").addEventListener("click", () => {
                signupSection.style.display = "none";
                loginSection.style.display = "block";
            });


            document.getElementById("signupForm").addEventListener("submit", async (e) => {
                e.preventDefault();

                const username = document.getElementById("signupUsername").value.trim();
                const email = document.getElementById("signupEmail").value.trim();
                const password = document.getElementById("signupPassword").value;
                const confirmPassword = document.getElementById("confirmPassword").value;

                if (!username || !email || !password || !confirmPassword) {
                    message.innerText = "All fields are required!";
                    return;
                }

                if (password !== confirmPassword) {
                    message.innerText = "Passwords do not match!";
                    return;
                }

                try {
                    const response = await fetch('https://food-recipe-apibased.vercel.app/api/auth/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, email, password }),
                    });

                    const data = await response.json();
                    message.innerText = data.message;

                    if (response.ok) {
                        signupSection.style.display = "none";
                        loginSection.style.display = "block";
                    }
                } catch (error) {
                    console.error("Signup error:", error);
                    message.innerText = "Signup failed. Try again.";
                }
            });


            document.getElementById("loginForm").addEventListener("submit", async (e) => {
                e.preventDefault();
                const username = document.getElementById("loginUsername").value.trim();
                const password = document.getElementById("loginPassword").value;

                try {
                    const response = await fetch('https://food-recipe-apibased.vercel.app/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();
                    if (data.token) {
                        localStorage.setItem("token", data.token);
                        localStorage.setItem("username", username);
                        showLoggedInState(username);
                    } else {
                        message.innerText = data.message;
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    message.innerText = "Login failed. Try again.";
                }
            });

            function showLoggedInState(username) {
                document.body.innerHTML = `
            <h2>You are logged in as ${username}</h2>
            <button id="logoutBtn">Logout</button>
        `;

                document.getElementById("logoutBtn").addEventListener("click", () => {
                    localStorage.removeItem("token");
                    localStorage.removeItem("username");
                    location.reload();
                });
            }

            const storedUsername = localStorage.getItem("username");
            if (storedUsername) {
                showLoggedInState(storedUsername);
            }
        });

    </script>
</body>

</html>
